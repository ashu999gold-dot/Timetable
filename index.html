<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Timetable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="glass-container">
        <header class="app-header">
            <h1>Timetable Generator</h1>
            <p>Craft your perfect schedule with style</p>
        </header>

        <section class="controls-section glass-panel">
            <h2>Add Course</h2>
            <div class="search-container">
                <input type="text" id="course-search" placeholder="Search for a course (e.g. MA 104)..."
                    class="glass-input search-input">
                <div id="search-results" class="glass-dropdown hidden"></div>
            </div>

            <div class="divider"><span>OR ENTER MANUALLY</span></div>

            <form id="course-form">
                <div class="input-group">
                    <label for="courseName">Course Name</label>
                    <input type="text" id="courseName" placeholder="e.g. Mathematics" required class="glass-input">
                </div>

                <div class="input-group">
                    <label for="instructor">Instructor</label>
                    <input type="text" id="instructor" placeholder="e.g. Dr. Smith" class="glass-input">
                </div>

                <div class="time-slots-container">
                    <label>Time Slots</label>
                    <div id="slots-wrapper">
                        <div class="slot-row">
                            <select class="day-select glass-input" required>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                            </select>
                            <input type="time" class="start-time glass-input" required>
                            <span>to</span>
                            <input type="time" class="end-time glass-input" required>
                            <button type="button" class="remove-slot-btn" title="Remove slot">Ã—</button>
                        </div>
                    </div>
                    <button type="button" id="add-slot-btn" class="glass-button secondary small">+ Add More
                        Slots</button>
                </div>

                <button type="submit" class="glass-button primary">Add to Timetable</button>
            </form>
        </section>

        <section class="timetable-section glass-panel">
            <div class="timetable-header">
                <h2>Your Weekly Schedule</h2>
                <button id="clear-all-btn" class="glass-button danger small">Clear All</button>
            </div>

            <div class="timetable-grid" id="timetable-grid">
                <!-- Time labels and grid cells will be generated by JS -->
            </div>
        </section>
    </main>

    <script src="courses.js"></script>
    <script src="script.js"></script>
</body>

</html>
